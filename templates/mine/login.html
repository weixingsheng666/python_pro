{% extends 'base/base.html' %}
{% load static %}

{% block extcss%}
    <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}

{% block title %}
    <title>登录界面</title>
{% endblock %}


{% block content %}
     <div class="login">
         <div class="back">
             <a href="{% url 'axf:mine' %}">
                 <span class="glyphicon  glyphicon-remove"></span>
             </a>
         </div>
         <form action="{% url 'axf:login' %}" method="post"
         enctype="multipart/form-data">
             {% csrf_token %}
             <div class="input-group">
                 <span class="input-group-addon" id="basic-addon1">账号</span>
                 <input  type="text" class="form-control" placeholder="用户名/手机号" aria-describedby="basic-addon1" name="account">

             </div>

             <div class="input-group">
                 <span class="input-group-addon" id="basic-addon1">密码</span>
                <input type="password" class="form-control" placeholder="6位数的密码" aria-describedby="basic-addon1" name="password">
             </div>
             {% if error %}
                 <p class="err">{{ error }}</p>
             {% endif %}

              <div class="input-group">
                  <span></span>

             </div>

             <div class="login-wrapper">
               <input class="btn btn-primary" value="登录" id="subButton" type="submit">

             </div>
         </form>
     </div>
{% endblock %}









{% block extjs %}
    <script src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}
